<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>space-boats</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>

<body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '501757653337794',
                xfbml      : true,
                version    : 'v2.5'
            });
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    // Logged into your app and Facebook.
                    FB.api('/me', function(response) {
                    loadGame(response);
                });
                } else if (response.status === 'not_authorized') {
                    // The person is logged into Facebook, but not your app.
                    FB.login();
                } else {
                    // The person is not logged into Facebook, so we're not sure if
                    // they are logged into this app or not.
                    FB.login();
                }
            });

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="space-boats-game" class="game"></div>

    <!-- build:remove -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- /build -->

    <!-- build:js phaser.min.js-->
    <script src="bower_components/phaser-official/build/phaser.min.js"></script>
    <!-- /build -->

    <!-- build:js main.min.js -->
    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
    <script src="js/objects/GameObject.js"></script>
    <script src="js/objects/SpaceObject.js"></script>
    <script src="js/objects/PlayerControlsObject.js"></script>
    <script src="js/main.js"></script>


    <!-- yo phaser:state new-state-files-put-here -->
    <!-- /build -->

</body>
</html>
